<html>
    <head><title>
        Login Page
    </title></head>
        <div class="main">
                <div class="one">
                  <div class="register">
                    <h3>Create your account</h3>
                    <form id="reg-form">
                      <div>
                        <label for="name">Name</label>
                        <input type="text" id="name" spellcheck="false" placeholder="Full Name" value="" />
                      </div>
                      <div>
                        <label for="email">Email</label>
                        <input type="text" id="email" spellcheck="false" placeholder="email@xyz.com" value="" />
                      </div>
                      <div>
                        <label for="username">Username</label>
                        <input type="text" id="username" spellcheck="false" placeholder="username" value="" />
                      </div>
                      <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" value="" />
                      </div>
                      <div>
                        <label for="password-again">Password Again</label>
                        <input type="password" id="password-again" value="" />
                      </div>
                      <div>
                        <label></label>
                        <input type="submit" value="Create Account" id="create-account" class="button"/>
                      </div>
                    </form>
                   
              </div>

              <script type="text/javascript" src="index.js"></script>
</html>
